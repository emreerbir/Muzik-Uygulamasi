<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body>
    <div class="card">
        <img src="" alt="" class="card-img-top" id="music_image">
        <div class="card-body">
            <h4 class="card-title" id="music_title">Gururlan Beşiktaş</h4>
            <p id="singer" class="card-text" style="border-bottom: 1px solid gray;">Emre Erbir</p>
            <div class="time_control" id="#time_control">
                <i class="fa-solid fa-circle"></i>
            </div>
            <div class="time" id="#time">
                <span>0:00</span>
                <span>3:02</span>
            </div>
            <div class="control_button" id="controls">
                <div class="btn" id="prev">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div class="btn">
                    <i class="fa-solid fa-circle-play" id="play"></i>
                </div>
                <div class="btn" id="next">
                    <i class="fa-sharp fa-solid fa-forward"></i>
                </div>
            </div>

            <div class="menu_voice">
                
                <div class="menu" id="menu">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        <i class="fa-sharp fa-solid fa-bars"></i>
                    </button>
    
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <ul>
                                <li>Ceza</li>
                                <li>sago</li>
                            </ul>
                        </div>
                    </div>        
                </div>    

                <div class="voice" id="voice">
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="voice_control">
                        <i class="fa-solid fa-circle"></i>
                    </div>
                </div>

            </div>


        </div>
    </div>

    <audio id="audio" src=""></audio>


    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
